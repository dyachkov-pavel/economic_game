{% extends 'base.html' %}
{% block title %}Новости{% endblock %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'styles/style_news.css' %}" type="text/css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
{% endblock %}
{% block content %}
<div class="main_container">
    <div class="main_container_text">
        <div class="main_container_maintext">
            Новости экономической игры
        </div>
    </div>
    {% autoescape off %}
       {% for news_item in news %}
        <div class="main_container_text_pravil" id="text_pravil">
            {{ news_item.text }}
        </div>
        {% endfor %}
    {% endautoescape %}

</div>
{% endblock %}
